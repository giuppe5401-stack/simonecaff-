<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>da Simo — Punto Cialde & Capsule</title>
  <meta name="description" content="Prototipo pulito per da Simo: sfondo verde acido, titolo centrale colore caffè, immagini laterali."/>
  <style>:root{
  --acid:#B8FF3D;
  --coffee:#4B2E2B;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--acid);color:var(--coffee);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
.container{max-width:1200px;margin:0 auto;padding:24px}
.hero{min-height:100vh;display:grid;place-items:center;position:relative;overflow:hidden}
.centerbox{text-align:center;background:rgba(255,255,255,.5);border:2px dashed var(--coffee);padding:28px 30px;border-radius:20px;backdrop-filter:blur(4px);}
.title{font-size:44px;line-height:1.1;font-weight:900;margin:0 0 6px}
.subtitle{font-size:16px;margin:0;letter-spacing:.4px}
.side{position:absolute;top:0;bottom:0;width:28%;display:flex;flex-direction:column;justify-content:center;gap:18px;padding:24px}
.side img{width:100%;height:auto;border-radius:18px;border:3px solid rgba(75,46,43,.2);box-shadow:0 10px 30px rgba(0,0,0,.12)}
.side.left{left:0}
.side.right{right:0}
.footer{text-align:center;padding:16px;font-size:12px;opacity:.9}
@media(max-width:980px){
  .side{display:none}
  .centerbox{margin:0 16px}
  .title{font-size:36px}
}
</style>
</head>
<body>
  <main class="hero">
    <div class="side left">
      <img src="Schermata 2025-09-17 alle 23.33.31.png" alt="Marchi compatibili">
      <img src="1.png" alt="Insegna negozio">
    </div>

    <div class="centerbox">
      <h1 class="title">da Simo</h1>
      <p class="subtitle">PUNTO CIALDE &amp; CAPSULE</p>
    </div>

    <div class="side right">
      <img src="Schermata 2025-09-17 alle 23.32.55.png" alt="Macchine e sistemi">
      <img src="1.png" alt="Insegna verde">
    </div>
  </main>

  <footer class="footer">© 2025 da Simo — Demo presentazione</footer>
</body>
</html>
